<!DOCTYPE HTML>
<html>
<head>

  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <link rel="stylesheet" href="components/loader.css">

<body>
    <div class="container">
            <div class="titleBox"><h1>Login</h1></div>
        <div class="inputDiv">
            <input class="input" type="text" id="inputUsername" placeholder="Username"> 
            <input class="input" type="password" id="inputPassword" placeholder="Password"> 
            <button class="btn" id="btnLogin">Login</button>
        </div>
        <div class="ForgotPassword">
             <a class="LinkSenha" href="#">Forgot Password?</a>
        </div>

        <div class="loginAlter">
            <button class="loginBox" id="google"><i class="fa-brands fa-google"></i></button>
            <button class="loginBox" id="google"><i class="fa-brands fa-facebook"></i></button>
            <button class="loginBox" id="google"><i class="fa-brands fa-apple"></i></button>
        </div>

        <div class="CreateAccount">
            <p class="newAcc">Don't have an account? <a class="newAc" href="#">Register</a></p>
        </div>
    </div>
</body>
</html>
